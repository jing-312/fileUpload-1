log4j.rootLogger=CONSOLE, A1
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 
log4j.appender.A1.Encoding=UTF-8
log4j.appender.Threshold = DEBUG 
log4j.appender.CONSOLE.Target = System.out 
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern =  %d [%p] %x - %m%n 

log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=upload.log
log4j.appender.A1.MaxFileSize=5000KB
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] - %m%n